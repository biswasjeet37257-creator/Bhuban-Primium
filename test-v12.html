<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bhuban V15.1 | INTERACTIVE</title>

    <link rel="icon" type="image/png" href="this-is-a-video-sharing-app-like-a-youtube-and-the-1770747539971.png">
    <link rel="apple-touch-icon" href="this-is-a-video-sharing-app-like-a-youtube-and-the-1770747539971.png">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000;
            --accent: #ff3b30;
            --glass: rgba(18, 18, 23, 0.98);
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100vw;
            min-height: 100vh;
            -webkit-overflow-scrolling: touch;
        }

        .app {
            padding: 15px;
            padding-bottom: 150px;
            min-height: 100vh;
        }

        .v-card {
            margin-bottom: 25px;
            cursor: pointer;
        }

        .v-thumb {
            position: relative;
            aspect-ratio: 16/9;
            background: #111;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .v-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .v-dur {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .v-info {
            display: flex;
            gap: 15px;
        }

        .v-av {
            width: 44px;
            height: 44px;
            background: #222;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .v-det h3 {
            font-size: 17px;
            font-weight: 700;
            line-height: 1.3;
        }

        .v-det p {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .shorts-shelf {
            margin: 30px -15px;
            padding: 20px 15px;
            background: #000;
            border-top: 4px solid #111;
            border-bottom: 4px solid #111;
        }

        .shorts-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .shorts-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 19px;
            font-weight: 800;
        }

        .shorts-logo-svg {
            width: 22px;
            height: 22px;
            fill: var(--accent);
        }

        .shorts-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .shorts-list::-webkit-scrollbar {
            display: none;
        }

        .short-card {
            flex: 0 0 150px;
            position: relative;
        }

        .short-thumb {
            width: 100%;
            aspect-ratio: 9/16;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .short-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .short-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 10px 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        }

        .bottom-nav {
            display: flex;
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 12px;
            right: 12px;
            height: 68px;
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(200%);
            border-radius: 34px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100000;
            align-items: center;
            justify-content: space-around;
        }

        .n-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            flex: 1;
            z-index: 10;
            cursor: pointer;
        }

        .n-item.active {
            color: #fff;
        }

        #nav-indicator {
            position: absolute;
            height: 50px;
            width: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: transform 0.4s var(--ease);
            z-index: 1;
        }

        .plus-btn {
            background: var(--accent);
            width: 54px;
            height: 54px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff !important;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.5);
        }

        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2000000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.4s var(--ease);
        }

        #player-overlay.active {
            display: flex;
            transform: translateY(0);
        }

        .p-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .p-btn.active {
            background: #fff;
            color: #000;
        }

        /* UPLOAD MODAL */
        #upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 5000000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .u-box {
            background: #1c1c1e;
            width: 90%;
            max-width: 450px;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            border: 1px solid #333;
        }

        .u-drop {
            border: 2px dashed #444;
            border-radius: 20px;
            padding: 40px 10px;
            margin: 20px 0;
        }

        .u-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 800;
            width: 100%;
            cursor: pointer;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 1s var(--ease);
        }

        #splash.hide {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="splash">
        <img src="this-is-a-video-sharing-app-like-a-youtube-and-the-1770747539971.png"
            style="width:110px; border-radius:26px; margin-bottom:20px;">
        <h1 style="color:#fff; font-size:42px; font-weight:900;">BHUBAN</h1>
    </div>

    <div class="app">
        <div id="grid"></div>
    </div>

    <nav class="bottom-nav">
        <div id="nav-indicator"></div>
        <a class="n-item active" data-index="0" onclick="switchB(this, 'home')"><i data-lucide="home"></i></a>
        <a class="n-item" data-index="1" onclick="switchB(this, 'shorts')">
            <svg class="shorts-logo-svg" viewBox="0 0 24 24" style="width:24px; height:24px;">
                <path
                    d="M17.77,10.32l-1.2-.5L17.77,9.32a5.36,5.36,0,0,0,3-4.82,5.55,5.55,0,0,0-5.5-5.5,5.4,5.4,0,0,0-5,3.46L9,3.7l-1.2,1.2L9,5.7A5.36,5.36,0,0,0,6,10.52,5.55,5.55,0,0,0,11.5,16a5.4,5.4,0,0,0,5-3.46L17.7,11.3l1.2-1.2L17.77,10.32ZM11.5,14a3.5,3.5,0,1,1,3.5-3.5A3.5,3.5,0,0,1,11.5,14Z" />
            </svg>
        </a>
        <div class="n-item" onclick="openUpload()">
            <div class="plus-btn"><i data-lucide="video"></i></div>
        </div>
        <a class="n-item" data-index="3" onclick="switchB(this, 'subscriptions')"><i data-lucide="layers"></i></a>
        <a class="n-item" data-index="4" onclick="switchB(this, 'you-hub')"><i data-lucide="user"></i></a>
    </nav>

    <div id="player-overlay">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;"><i
                data-lucide="chevron-down" onclick="closeVideo()"></i><i data-lucide="more-vertical"></i></div>
        <div class="v-main-video"><img id="p-thumb" src="" style="width:100%; aspect-ratio:16/9; object-fit:cover;">
        </div>
        <div style="padding:20px 15px;">
            <h2 id="p-title" style="margin-bottom:15px;"></h2>
            <div style="display:flex; gap:8px; overflow-x:auto; margin-bottom:20px;">
                <div class="p-btn" id="l-btn" onclick="tLike(this)"><i data-lucide="thumbs-up"></i> <span>24K</span>
                </div>
                <div class="p-btn" id="d-btn" onclick="tDis(this)"><i data-lucide="thumbs-down"></i></div>
                <div class="p-btn"><i data-lucide="share-2"></i> Share</div>
                <div class="p-btn"><i data-lucide="download"></i> Download</div>
            </div>
            <div
                style="display:flex; justify-content:space-between; align-items:center; background:#111; padding:12px; border-radius:12px;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="v-av" style="width:36px; height:36px"></div>
                    <div id="p-channel" style="font-weight:700"></div>
                </div>
                <div
                    style="background:#fff; color:#000; padding:6px 12px; border-radius:20px; font-size:12px; font-weight:700;">
                    Subscribe</div>
            </div>
            <div style="margin-top:25px; border-top:1px solid #222; padding-top:20px;">
                <div style="font-weight:800; margin-bottom:15px;">Comments <span id="c-cnt">124</span></div>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <input type="text" id="c-in" placeholder="Add a comment..."
                        style="flex:1; background:#1a1a1e; border:none; padding:12px; border-radius:8px; color:#fff; outline:none;">
                    <button onclick="postComm()"
                        style="background:var(--accent); color:#fff; border:none; padding:0 15px; border-radius:8px; font-weight:700;">Post</button>
                </div>
                <div id="c-list"></div>
            </div>
        </div>
    </div>

    <div id="upload-modal">
        <div class="u-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Upload Video</h2><i data-lucide="x" onclick="closeUpload()"></i>
            </div>
            <div class="u-drop"><i data-lucide="upload-cloud" style="width:48px; height:48px; color:#444;"></i>
                <p style="color:#888; margin-top:10px;">Select files to upload</p>
            </div>
            <button class="u-btn" onclick="closeUpload()">Select Files</button>
        </div>
    </div>

    <script>
        const vids = [
            { t: "Apple Vision Pro: Tech Future", c: "Bhuban Labs", v: "2.4M", d: "15:20", img: "https://images.unsplash.com/photo-1684369175833-0bb652431669?q=80&w=640" },
            { t: "Extreme Nature: Edge", c: "NatureFocus", v: "850K", d: "08:12", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=640" },
            { t: "The Code Revolution: Unreal 6", c: "Gaming World", v: "1.1M", d: "08:45", img: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=640" },
            { t: "Advanced AI Systems 2026", c: "SHREE AI", v: "3.5M", d: "45:00", img: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=640" },
            { t: "Cyberpunk 2077: Liberty", c: "CD Project RED", v: "5.2M", d: "2:15:30", img: "https://images.unsplash.com/photo-1605810230434-7631ac76ec81?q=80&w=640" },
            { t: "MacBook Pro M4 Max", c: "MKBHD", v: "4.8M", d: "18:24", img: "https://images.unsplash.com/photo-1517336712461-48116f39846b?q=80&w=640" },
            { t: "SpaceX Mars Mission", c: "SpaceX Universe", v: "12M", d: "1:05:00", img: "https://images.unsplash.com/photo-1517976487492-5750f3195933?q=80&w=640" },
            { t: "Lo-fi Radio Study Beats", c: "Lofi Girl", v: "65M", d: "LIVE", img: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=640" }
        ];
        function render() {
            document.getElementById('grid').innerHTML = vids.map((v, i) => `<div class="v-card" onclick="openVideo(${i})"><div class="v-thumb"><img src="${v.img}"><div class="v-dur">${v.d}</div></div><div class="v-info"><div class="v-av"></div><div class="v-det"><h3>${v.t}</h3><p>${v.c} • ${v.v} views</p></div></div></div>`).join('');
            lucide.createIcons();
        }
        window.openVideo = (i, isShort = false) => {
            const v = isShort ? shorts[i] : vids[i];
            if (!v) return;
            document.getElementById('p-title').innerText = v.t;
            document.getElementById('p-channel').innerText = isShort ? "Shorts Feed" : v.c;
            document.getElementById('p-thumb').src = v.img;
            const o = document.getElementById('player-overlay');
            o.style.display = 'flex';
            o.scrollTop = 0;
            setTimeout(() => o.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        };
        window.closeVideo = () => {
            const o = document.getElementById('player-overlay'); o.classList.remove('active'); setTimeout(() => o.style.display = 'none', 400);
            document.body.style.overflow = 'auto';
        };
        window.openUpload = () => { document.getElementById('upload-modal').style.display = 'flex'; lucide.createIcons(); };
        window.closeUpload = () => { document.getElementById('upload-modal').style.display = 'none'; };
        window.tLike = (b) => { b.classList.toggle('active'); document.getElementById('d-btn').classList.remove('active'); };
        window.tDis = (b) => { b.classList.toggle('active'); document.getElementById('l-btn').classList.remove('active'); };
        window.postComm = () => {
            const i = document.getElementById('c-in'); const l = document.getElementById('c-list'); if (!i.value.trim()) return;
            const d = document.createElement('div'); d.style.marginBottom = '10px'; d.innerHTML = `<div style="font-size:13px; font-weight:700">You</div><div style="font-size:14px">${i.value}</div>`;
            l.prepend(d); i.value = ""; document.getElementById('c-cnt').innerText = parseInt(document.getElementById('c-cnt').innerText) + 1;
        };
        window.switchB = (el, tab) => {
            setActive(el);
            const grid = document.getElementById('grid');
            if (tab === 'home') render();
            else if (tab === 'you-hub') renderYouHub();
            else if (tab === 'shorts') {
                grid.innerHTML = '<div style="padding:100px 20px; text-align:center;"><i data-lucide="zap" style="width:60px; height:60px; color:var(--accent); margin-bottom:20px;"></i><h2>Shorts Feed</h2><p style="color:#888;">Vertical video stream coming soon.</p></div>';
                lucide.createIcons();
            } else {
                grid.innerHTML = `<div style="padding:100px 20px; text-align:center;"><h2>${tab.toUpperCase()}</h2><p style="color:#888;">This section is under construction.</p></div>`;
            }
        };

        function renderYouHub() {
            const grid = document.getElementById('grid');
            grid.innerHTML = `
                <div style="padding:10px 0;">
                    <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
                        <div style="width:72px; height:72px; border-radius:50%; background:linear-gradient(45deg, #111, #333); display:flex; align-items:center; justify-content:center;">
                            <i data-lucide="user" style="width:32px; height:32px; color:#fff;"></i>
                        </div>
                        <div>
                            <h1 style="font-size:26px; font-weight:900; letter-spacing:-1px;">Bhuban User <i data-lucide="chevron-right" style="width:18px;"></i></h1>
                            <div style="font-size:14px; color:#888;">@bhuban_pro • Switch account</div>
                        </div>
                    </div>
                    <div style="font-weight:800; font-size:18px; margin-bottom:15px;">Your Shorts</div>
                    <div class="shorts-scroll" style="margin-bottom:30px;">
                        ${shorts.map((s, idx) => `
                            <div class="short-card" onclick="openVideo(${idx}, true)"><div class="short-thumb"><img src="${s.img}"><div class="short-overlay"><div class="short-t">${s.t}</div><div style="font-size:11px; opacity:0.8">${s.v} views</div></div></div></div>
                        `).join('')}
                    </div>
                    
                    <div style="font-weight:800; font-size:18px; margin-bottom:15px;">History</div>
                    <div style="display:flex; gap:12px; overflow-x:auto; margin-bottom:30px; padding-bottom:10px; scrollbar-width:none;">
                        <div style="flex:0 0 140px; background:#111; aspect-ratio:16/9; border-radius:10px;"></div>
                        <div style="flex:0 0 140px; background:#111; aspect-ratio:16/9; border-radius:10px;"></div>
                        <div style="flex:0 0 140px; background:#111; aspect-ratio:16/9; border-radius:10px;"></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:30px;">
                        <div class="p-btn" onclick="rSub('playlists')"><i data-lucide="list-video"></i> Playlists</div>
                        <div class="p-btn" onclick="rSub('liked')"><i data-lucide="thumbs-up"></i> Liked</div>
                        <div class="p-btn" onclick="rSub('downloads')"><i data-lucide="download"></i> Downloads</div>
                        <div class="p-btn" onclick="rSub('watch-later')"><i data-lucide="clock"></i> Watch Later</div>
                    </div>

                    <div style="background:#111; border-radius:20px; padding:8px;">
                        <div class="p-btn" style="background:transparent; justify-content:flex-start; border-radius:12px;" onclick="rSub('settings')"><i data-lucide="settings"></i> Settings</div>
                        <div class="p-btn" style="background:transparent; justify-content:flex-start; border-radius:12px;" onclick="rSub('help')"><i data-lucide="help-circle"></i> Help & Feedback</div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        window.rSub = (tab) => {
            const grid = document.getElementById('grid');
            grid.innerHTML = `<div style="padding:20px 0;"><div onclick="renderYouHub()" style="color:var(--accent); margin-bottom:20px; display:flex; align-items:center; gap:5px; font-size:14px; font-weight:700;"><i data-lucide="arrow-left" style="width:16px;"></i> BACK TO HUB</div><h1 style="font-size:28px; font-weight:900; margin-bottom:20px;">${tab.toUpperCase()}</h1><div style="opacity:0.6; padding:40px 0; text-align:center;">No data available yet in this category.</div></div>`;
            lucide.createIcons();
        };

        window.setActive = (e) => {
            document.querySelectorAll('.n-item').forEach(x => x.classList.remove('active'));
            e.classList.add('active'); const i = document.getElementById('nav-indicator'); const n = document.querySelector('.bottom-nav');
            const r = e.getBoundingClientRect(); const nr = n.getBoundingClientRect(); const tx = r.left - nr.left + (r.width / 2) - (i.offsetWidth / 2);
            i.style.transform = `translateX(${tx}px)`;
        };
        window.onload = () => { render(); setTimeout(() => { document.getElementById('splash').classList.add('hide'); setActive(document.querySelector('.n-item.active')); }, 1000); };
    </script>
</body>

</html>
