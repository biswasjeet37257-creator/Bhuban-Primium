<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bhuban | Premium Video V12.3</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --accent: #ff3b30;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --glass: rgba(15, 15, 20, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, sans-serif;
        }

        body {
            background: #000 !important;
            color: white !important;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }

        #desktop-header,
        aside#sidebar,
        #top-nav {
            display: none !important;
        }

        .video-grid {
            padding: 15px 15px 120px 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            background: #000;
        }

        .video-card {
            width: 100%;
        }

        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            border-radius: 16px;
            overflow: hidden;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: red;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
        }

        .dur {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
        }

        .info {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .av {
            width: 40px;
            height: 40px;
            background: #222;
            border-radius: 50%;
        }

        .det h3 {
            font-size: 17px;
            margin-bottom: 5px;
            line-height: 1.3;
            font-weight: 600;
        }

        .det p {
            font-size: 14px;
            color: #888;
        }

        #mobile-bottom-nav {
            display: flex !important;
            position: fixed !important;
            bottom: calc(24px + env(safe-area-inset-bottom)) !important;
            top: auto !important;
            left: 12px !important;
            right: 12px !important;
            height: 72px !important;
            background: var(--glass) !important;
            backdrop-filter: blur(50px) saturate(200%) !important;
            -webkit-backdrop-filter: blur(50px) saturate(200%) !important;
            border-radius: 36px !important;
            border: 1px solid rgba(255, 255, 255, 0.12) !important;
            z-index: 2147483647 !important;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #888;
            text-decoration: none;
            position: relative;
            flex: 1;
            z-index: 10;
            cursor: pointer;
        }

        .nav-item.active {
            color: white;
        }

        .nav-item i {
            width: 24px;
            height: 24px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 700;
        }

        #nav-indicator {
            position: absolute;
            height: 54px;
            width: 72px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            left: 0;
            top: 50%;
            margin-top: -27px;
            transition: transform 0.45s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
            will-change: transform;
            pointer-events: none;
        }

        .create-btn {
            background: var(--accent) !important;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white !important;
            margin-bottom: 35px;
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.5);
            z-index: 10;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2147483647;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.8s;
            opacity: 1;
        }

        #splash.hide {
            opacity: 0;
            pointer-events: none;
        }

        #splash h1 {
            font-size: 38px;
            letter-spacing: -2px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="splash">
        <h1>BHUBAN V12.3</h1>
    </div>
    <main class="video-grid" id="grid"></main>

    <nav id="mobile-bottom-nav">
        <div id="nav-indicator"></div>
        <a class="nav-item active" data-index="0"><i data-lucide="home"></i><span>Home</span></a>
        <a class="nav-item" data-index="1"><i data-lucide="compass"></i><span>Explore</span></a>
        <div class="nav-item" style="pointer-events: none;">
            <div class="create-btn" style="pointer-events: auto;"><i data-lucide="plus"></i></div>
        </div>
        <a class="nav-item" data-index="3"><i data-lucide="play-square"></i><span>Library</span></a>
        <a class="nav-item" data-index="4"><i data-lucide="user"></i><span>You</span></a>
    </nav>

    <script>
        (function () {
            const vids = [
                { id: 1, t: "Apple Vision Pro - Future", c: "TechMaster", v: "1.2M", d: "12:45", q: "4K", img: "https://images.unsplash.com/photo-1684369175833-0bb652431669?q=80&w=640" },
                { id: 2, t: "Extreme Adventure: Edge", c: "NatureFocus", v: "850K", d: "08:12", q: "18+", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=640" },
                { id: 3, t: "Code Craft: Systems", c: "CodeCraft", v: "3.5M", d: "45:00", q: "4K", img: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=640" }
            ];

            const grid = document.getElementById('grid');
            grid.innerHTML = vids.map(v => `
                <div class="video-card">
                    <div class="thumb">
                        <div class="badge">${v.q}</div>
                        <img src="${v.img}" onerror="this.src='https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=640'">
                        <div class="dur">${v.d}</div>
                    </div>
                    <div class="info">
                        <div class="av"></div>
                        <div class="det">
                            <h3>${v.t}</h3>
                            <p>${v.c} â€¢ ${v.v} views</p>
                        </div>
                    </div>
                </div>
            `).join('');

            let currentIdx = 0;
            const updateInd = (el) => {
                const ind = document.getElementById('nav-indicator');
                const nav = document.getElementById('mobile-bottom-nav');
                if (!ind || !nav || !el) return;

                const rect = el.getBoundingClientRect();
                const nRect = nav.getBoundingClientRect();
                const targetX = rect.left - nRect.left + (rect.width / 2) - (ind.offsetWidth / 2);

                const targetIdx = parseInt(el.dataset.index);
                const direction = targetIdx > currentIdx ? 'right' : 'left';
                ind.style.transformOrigin = direction === 'right' ? 'left center' : 'right center';

                ind.style.transform = `translateX(${targetX}px) scaleX(1.4)`;

                setTimeout(() => {
                    ind.style.transform = `translateX(${targetX}px) scaleX(1)`;
                }, 180);

                currentIdx = targetIdx;
            };

            document.querySelectorAll('.nav-item[data-index]').forEach(item => {
                item.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    updateInd(item);
                });
            });

            window.addEventListener('load', () => {
                lucide.createIcons();
                setTimeout(() => {
                    document.getElementById('splash').classList.add('hide');
                    updateInd(document.querySelector('.nav-item.active'));
                }, 1200);
            });
        })();
    </script>
</body>

</html>
