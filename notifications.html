<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Bhuban</title>
    <link rel="icon" type="image/png" href="this-is-a-video-sharing-app-like-a-youtube-and-the-1770747539971.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
        }

        .header {
            padding: 20px;
            background: #0a0a0e;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header i {
            cursor: pointer;
        }

        .tabs {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
        }

        .tab.active {
            background: #fff;
            color: #000;
        }

        .tab:not(.active):hover {
            background: #1a1a1e;
        }

        .notif-list {
            padding: 10px;
        }

        .notif-item {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: #0a0a0e;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .notif-item:hover {
            background: #1a1a1e;
        }

        .notif-item.unread {
            background: #1a1a1e;
            border-left: 3px solid var(--accent);
        }

        .notif-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notif-icon.like {
            background: rgba(255, 59, 48, 0.2);
            color: var(--accent);
        }

        .notif-icon.comment {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .notif-icon.subscribe {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .notif-icon.upload {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }

        .notif-content {
            flex: 1;
        }

        .notif-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .notif-time {
            font-size: 12px;
            color: #888;
        }

        .unread-badge {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .mark-read-btn {
            padding: 10px 20px;
            background: #1a1a1e;
            border: 1px solid #333;
            border-radius: 20px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <i data-lucide="arrow-left" onclick="window.location.href='index.html'"></i>
        <div>
            <h1 style="font-size:24px; font-weight:900;">Notifications</h1>
            <p style="font-size:13px; color:#888;" id="unread-count">0 unread</p>
        </div>
        <i data-lucide="check-check" onclick="markAllRead()" style="margin-left:auto; cursor:pointer;"
            title="Mark all as read"></i>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filterNotifs('all')">All</div>
        <div class="tab" onclick="filterNotifs('likes')">Likes</div>
        <div class="tab" onclick="filterNotifs('comments')">Comments</div>
        <div class="tab" onclick="filterNotifs('subscribers')">Subscribers</div>
        <div class="tab" onclick="filterNotifs('uploads')">Uploads</div>
    </div>

    <div class="notif-list" id="notif-list"></div>

    <script>
        lucide.createIcons();

        // Generate sample notifications
        const notifications = [
            { id: 1, type: 'like', text: '<strong>TechMaster</strong> liked your video "Apple Vision Pro: The Tech Future"', time: '2 hours ago', unread: true },
            { id: 2, type: 'comment', text: '<strong>Sarah Chen</strong> commented: "Amazing quality! What camera did you use?"', time: '3 hours ago', unread: true },
            { id: 3, type: 'subscribe', text: '<strong>Gaming World</strong> subscribed to your channel', time: '5 hours ago', unread: true },
            { id: 4, type: 'like', text: '<strong>MKBHD</strong> and <strong>15 others</strong> liked your video', time: '6 hours ago', unread: false },
            { id: 5, type: 'comment', text: '<strong>Alex Rivera</strong> replied to your comment', time: '8 hours ago', unread: false },
            { id: 6, type: 'upload', text: '<strong>Bhuban Labs</strong> uploaded a new video', time: '1 day ago', unread: false },
            { id: 7, type: 'like', text: '<strong>NatureFocus</strong> liked your comment', time: '1 day ago', unread: false },
            { id: 8, type: 'subscribe', text: 'You reached <strong>1,000 subscribers!</strong> ðŸŽ‰', time: '2 days ago', unread: false },
            { id: 9, type: 'comment', text: '<strong>Code Master</strong> mentioned you in a comment', time: '2 days ago', unread: false },
            { id: 10, type: 'upload', text: '<strong>SHREE AI</strong> uploaded "Advanced AI Systems 2026"', time: '3 days ago', unread: false }
        ];

        // Save to localStorage
        if (!localStorage.getItem('bhuban_notifications')) {
            localStorage.setItem('bhuban_notifications', JSON.stringify(notifications));
        }

        let currentFilter = 'all';

        function renderNotifications() {
            const notifs = JSON.parse(localStorage.getItem('bhuban_notifications') || '[]');
            const filtered = currentFilter === 'all'
                ? notifs
                : notifs.filter(n => {
                    if (currentFilter === 'likes') return n.type === 'like';
                    if (currentFilter === 'comments') return n.type === 'comment';
                    if (currentFilter === 'subscribers') return n.type === 'subscribe';
                    if (currentFilter === 'uploads') return n.type === 'upload';
                    return true;
                });

            const unreadCount = notifs.filter(n => n.unread).length;
            document.getElementById('unread-count').innerText = `${unreadCount} unread`;

            const list = document.getElementById('notif-list');

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="bell-off" style="width:60px; height:60px; margin-bottom:15px;"></i>
                        <h3>No notifications</h3>
                        <p style="margin-top:10px;">You're all caught up!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            list.innerHTML = filtered.map(n => `
                <div class="notif-item ${n.unread ? 'unread' : ''}" onclick="markRead(${n.id})">
                    <div class="notif-icon ${n.type}">
                        <i data-lucide="${getIcon(n.type)}" style="width:20px; height:20px;"></i>
                    </div>
                    <div class="notif-content">
                        <div class="notif-text">${n.text}</div>
                        <div class="notif-time">${n.time}</div>
                    </div>
                    ${n.unread ? '<div class="unread-badge"></div>' : ''}
                </div>
            `).join('');

            lucide.createIcons();
        }

        function getIcon(type) {
            const icons = {
                'like': 'thumbs-up',
                'comment': 'message-circle',
                'subscribe': 'user-plus',
                'upload': 'video'
            };
            return icons[type] || 'bell';
        }

        function filterNotifs(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderNotifications();
        }

        function markRead(id) {
            const notifs = JSON.parse(localStorage.getItem('bhuban_notifications') || '[]');
            const notif = notifs.find(n => n.id === id);
            if (notif) {
                notif.unread = false;
                localStorage.setItem('bhuban_notifications', JSON.stringify(notifs));
                renderNotifications();
            }
        }

        function markAllRead() {
            const notifs = JSON.parse(localStorage.getItem('bhuban_notifications') || '[]');
            notifs.forEach(n => n.unread = false);
            localStorage.setItem('bhuban_notifications', JSON.stringify(notifs));
            renderNotifications();
        }

        renderNotifications();
    </script>
</body>

</html>
