<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Shorts | Bhuban</title>
    <link rel="icon" type="image/png" href="this-is-a-video-sharing-app-like-a-youtube-and-the-1770747539971.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100vw;
            height: 100vh;
        }

        .shorts-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .shorts-container::-webkit-scrollbar {
            display: none;
        }

        .short-item {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .short-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #111;
        }

        .short-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 80px;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            pointer-events: none;
        }

        .short-overlay * {
            pointer-events: auto;
        }

        .short-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .short-creator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .creator-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333, #111);
            border: 2px solid #fff;
        }

        .subscribe-btn {
            padding: 6px 16px;
            background: var(--accent);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
        }

        .subscribe-btn.subscribed {
            background: #333;
            color: #aaa;
        }

        .short-actions {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .action-btn:active {
            transform: scale(0.85);
        }

        .action-btn i {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .action-btn span {
            font-size: 12px;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .action-btn.active {
            color: var(--accent);
        }

        .like-animation {
            position: absolute;
            font-size: 80px;
            animation: likePopup 0.6s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes likePopup {
            0% {
                transform: scale(0) rotate(-30deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }

            100% {
                transform: scale(0.8) translateY(-100px);
                opacity: 0;
            }
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(rgba(0, 0, 0, 0.6), transparent);
        }

        .tab-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background: #fff;
            color: #000;
        }

        .comment-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1e;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 2000;
            max-height: 70vh;
            overflow-y: auto;
        }

        .comment-sheet.active {
            transform: translateY(0);
        }

        .comment-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input input {
            flex: 1;
            background: #0a0a0e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 15px;
            color: #fff;
            outline: none;
        }

        .comment-input button {
            background: var(--accent);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            padding: 10px;
            background: #0a0a0e;
            border-radius: 12px;
        }

        .share-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1e;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 2000;
        }

        .share-sheet.active {
            transform: translateY(0);
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .share-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #0a0a0e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <i data-lucide="arrow-left" onclick="goBack()" style="cursor:pointer;"></i>
        <div style="display:flex; gap:10px;">
            <div class="tab-btn active">Shorts</div>
            <div class="tab-btn">Following</div>
        </div>
        <i data-lucide="search"></i>
    </div>

    <div class="shorts-container" id="shorts-feed"></div>

    <!-- Comment Sheet -->
    <div class="comment-sheet" id="comment-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3>Comments <span id="comment-count">0</span></h3>
            <i data-lucide="x" onclick="closeComments()" style="cursor:pointer;"></i>
        </div>
        <div class="comment-input">
            <input type="text" id="comment-input" placeholder="Add a comment...">
            <button onclick="postComment()">Post</button>
        </div>
        <div id="comments-list"></div>
    </div>

    <!-- Share Sheet -->
    <div class="share-sheet" id="share-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3>Share</h3>
            <i data-lucide="x" onclick="closeShare()" style="cursor:pointer;"></i>
        </div>
        <div class="share-options">
            <div class="share-option" onclick="shareVia('whatsapp')">
                <div class="share-icon"><i data-lucide="message-circle" style="color:#25D366;"></i></div>
                <span style="font-size:12px;">WhatsApp</span>
            </div>
            <div class="share-option" onclick="shareVia('twitter')">
                <div class="share-icon"><i data-lucide="twitter" style="color:#1DA1F2;"></i></div>
                <span style="font-size:12px;">Twitter</span>
            </div>
            <div class="share-option" onclick="shareVia('facebook')">
                <div class="share-icon"><i data-lucide="facebook" style="color:#1877F2;"></i></div>
                <span style="font-size:12px;">Facebook</span>
            </div>
            <div class="share-option" onclick="shareVia('copy')">
                <div class="share-icon"><i data-lucide="link"></i></div>
                <span style="font-size:12px;">Copy Link</span>
            </div>
        </div>
    </div>

    <script>
        const shortsData = [
            { id: 1, title: "iPhone 16 Pro Max Unboxing ðŸ”¥", creator: "Tech Daily", subscribers: "2.4M", likes: 15234, comments: 892, img: "https://images.unsplash.com/photo-1616348436168-de43ad0db179?q=80&w=400" },
            { id: 2, title: "Apple Vision Pro First Look", creator: "Unbox Therapy", subscribers: "18M", likes: 45678, comments: 1234, img: "https://images.unsplash.com/photo-1478416432160-dc816ca2911a?q=80&w=400" },
            { id: 3, title: "AI Coding in 60 Seconds", creator: "Code Master", subscribers: "890K", likes: 8901, comments: 456, img: "https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=400" },
            { id: 4, title: "Cyberpunk 2077 Graphics ðŸ˜±", creator: "Gaming World", subscribers: "5.2M", likes: 23456, comments: 789, img: "https://images.unsplash.com/photo-1605810230434-7631ac76ec81?q=80&w=400" },
            { id: 5, title: "MacBook M4 Speed Test", creator: "MKBHD", subscribers: "17M", likes: 67890, comments: 2345, img: "https://images.unsplash.com/photo-1517336712461-48116f39846b?q=80&w=400" }
        ];

        let currentShortIndex = 0;
        let currentShortId = null;

        function renderShorts() {
            const feed = document.getElementById('shorts-feed');
            feed.innerHTML = shortsData.map((short, index) => `
                <div class="short-item" data-index="${index}">
                    <img src="${short.img}" class="short-video" alt="${short.title}">
                    <div class="short-overlay">
                        <div class="short-title">${short.title}</div>
                        <div class="short-creator">
                            <div class="creator-avatar"></div>
                            <div>
                                <div style="font-weight:700;">@${short.creator}</div>
                                <div style="font-size:12px; color:#aaa;">${short.subscribers} subscribers</div>
                            </div>
                            <button class="subscribe-btn" onclick="toggleSubscribe(${short.id}, this)">Subscribe</button>
                        </div>
                    </div>
                    <div class="short-actions">
                        <div class="action-btn" onclick="toggleLike(${short.id}, this)">
                            <i data-lucide="heart"></i>
                            <span class="like-count">${formatCount(short.likes)}</span>
                        </div>
                        <div class="action-btn" onclick="toggleDislike(${short.id}, this)">
                            <i data-lucide="thumbs-down"></i>
                        </div>
                        <div class="action-btn" onclick="openComments(${short.id})">
                            <i data-lucide="message-circle"></i>
                            <span>${formatCount(short.comments)}</span>
                        </div>
                        <div class="action-btn" onclick="openShare(${short.id})">
                            <i data-lucide="share-2"></i>
                            <span>Share</span>
                        </div>
                        <div class="action-btn" onclick="remixShort(${short.id})">
                            <i data-lucide="scissors"></i>
                            <span>Remix</span>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();

            // Save to localStorage
            localStorage.setItem('bhuban_shorts', JSON.stringify(shortsData));
        }

        function formatCount(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function toggleLike(id, btn) {
            const short = shortsData.find(s => s.id === id);
            const isLiked = btn.classList.toggle('active');

            // Animation
            const heart = document.createElement('div');
            heart.className = 'like-animation';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = 'translate(-50%, -50%)';
            btn.closest('.short-item').appendChild(heart);
            setTimeout(() => heart.remove(), 600);

            // Update count
            if (isLiked) {
                short.likes++;
                btn.querySelector('.like-count').innerText = formatCount(short.likes);
            } else {
                short.likes--;
                btn.querySelector('.like-count').innerText = formatCount(short.likes);
            }

            // Save
            localStorage.setItem('bhuban_shorts', JSON.stringify(shortsData));
        }

        function toggleDislike(id, btn) {
            btn.classList.toggle('active');
        }

        function toggleSubscribe(id, btn) {
            const isSubscribed = btn.classList.toggle('subscribed');
            btn.innerText = isSubscribed ? 'Subscribed' : 'Subscribe';

            // Save subscription
            const subs = JSON.parse(localStorage.getItem('bhuban_subscriptions') || '[]');
            if (isSubscribed) {
                subs.push(id);
            } else {
                const index = subs.indexOf(id);
                if (index > -1) subs.splice(index, 1);
            }
            localStorage.setItem('bhuban_subscriptions', JSON.stringify(subs));
        }

        function openComments(id) {
            currentShortId = id;
            document.getElementById('comment-sheet').classList.add('active');
            loadComments(id);
        }

        function closeComments() {
            document.getElementById('comment-sheet').classList.remove('active');
        }

        function loadComments(id) {
            const comments = JSON.parse(localStorage.getItem(`bhuban_comments_${id}`) || '[]');
            document.getElementById('comment-count').innerText = comments.length;
            document.getElementById('comments-list').innerHTML = comments.map(c => `
                <div class="comment-item">
                    <div class="creator-avatar" style="width:32px; height:32px;"></div>
                    <div>
                        <div style="font-weight:700; margin-bottom:5px;">${c.user}</div>
                        <div style="font-size:14px;">${c.text}</div>
                    </div>
                </div>
            `).join('');
        }

        function postComment() {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            if (!text || !currentShortId) return;

            const comments = JSON.parse(localStorage.getItem(`bhuban_comments_${currentShortId}`) || '[]');
            comments.push({ user: 'You', text, date: new Date().toISOString() });
            localStorage.setItem(`bhuban_comments_${currentShortId}`, JSON.stringify(comments));

            input.value = '';
            loadComments(currentShortId);

            // Update comment count
            const short = shortsData.find(s => s.id === currentShortId);
            if (short) short.comments++;
        }

        function openShare(id) {
            currentShortId = id;
            document.getElementById('share-sheet').classList.add('active');
        }

        function closeShare() {
            document.getElementById('share-sheet').classList.remove('active');
        }

        function shareVia(platform) {
            const short = shortsData.find(s => s.id === currentShortId);
            const url = window.location.href;
            const text = `Check out: ${short.title}`;

            if (platform === 'copy') {
                navigator.clipboard.writeText(url);
                alert('Link copied!');
            } else if (platform === 'whatsapp') {
                window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`);
            } else if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
            } else if (platform === 'facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
            }
            closeShare();
        }

        function remixShort(id) {
            alert('ðŸŽ¬ Remix feature coming soon! This will let you create your own version of this Short.');
        }

        function goBack() {
            window.history.back();
        }

        renderShorts();
    </script>
</body>

</html>
