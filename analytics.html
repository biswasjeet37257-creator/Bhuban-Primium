<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Bhuban Studio</title>
    <link rel="icon" type="image/png" href="this-is-a-video-sharing-app-like-a-youtube-and-the-1770747539971.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent: #ff3b30;
            --success: #34c759;
            --warning: #ff9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            padding-bottom: 40px;
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1e, #0a0a0e);
            border-bottom: 1px solid #222;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1e, #0f0f12);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #222;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--accent), #ff6b30);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.up {
            color: var(--success);
        }

        .stat-change.down {
            color: var(--accent);
        }

        .chart-section {
            margin: 20px;
            background: #0a0a0e;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #222;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 800;
        }

        .time-filter {
            display: flex;
            gap: 5px;
        }

        .time-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #888;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .time-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 200px;
            padding: 10px 0;
        }

        .bar {
            flex: 1;
            background: linear-gradient(180deg, var(--accent), #ff6b30);
            border-radius: 6px 6px 0 0;
            position: relative;
            min-height: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .bar:hover {
            opacity: 0.8;
            transform: translateY(-5px);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #666;
            white-space: nowrap;
        }

        .top-videos {
            margin: 20px;
        }

        .video-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #0a0a0e;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #222;
        }

        .video-rank {
            font-size: 24px;
            font-weight: 900;
            color: #333;
            width: 40px;
            text-align: center;
        }

        .video-thumb {
            width: 120px;
            aspect-ratio: 16/9;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-info {
            flex: 1;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:10px;">
            <i data-lucide="arrow-left" onclick="window.location.href='profile.html'" style="cursor:pointer;"></i>
            <h1 style="font-size:28px; font-weight:900;">üìä Analytics</h1>
        </div>
        <p style="color:#888;">Last 28 days</p>
    </div>

    <div class="stats-overview">
        <div class="stat-card">
            <div class="stat-value" id="total-views">0</div>
            <div class="stat-label">Total Views</div>
            <div class="stat-change up">
                <i data-lucide="trending-up" style="width:14px; height:14px;"></i>
                +12.5%
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-value" id="watch-time">0h</div>
            <div class="stat-label">Watch Time</div>
            <div class="stat-change up">
                <i data-lucide="trending-up" style="width:14px; height:14px;"></i>
                +8.3%
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-value" id="subscribers">0</div>
            <div class="stat-label">Subscribers</div>
            <div class="stat-change up">
                <i data-lucide="trending-up" style="width:14px; height:14px;"></i>
                +24
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-value" id="engagement">0%</div>
            <div class="stat-label">Engagement</div>
            <div class="stat-change down">
                <i data-lucide="trending-down" style="width:14px; height:14px;"></i>
                -2.1%
            </div>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-header">
            <div class="chart-title">Views Over Time</div>
            <div class="time-filter">
                <button class="time-btn" onclick="setTimeFilter('7d')">7 Days</button>
                <button class="time-btn active" onclick="setTimeFilter('28d')">28 Days</button>
                <button class="time-btn" onclick="setTimeFilter('90d')">90 Days</button>
            </div>
        </div>
        <div class="bar-chart" id="views-chart"></div>
    </div>

    <div class="chart-section">
        <div class="chart-header">
            <div class="chart-title">Traffic Sources</div>
        </div>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:15px;">
            <div style="padding:15px; background:#111; border-radius:12px;">
                <div style="font-size:24px; font-weight:900; color:var(--accent);">45%</div>
                <div style="color:#888; font-size:13px; margin-top:5px;">YouTube Search</div>
            </div>
            <div style="padding:15px; background:#111; border-radius:12px;">
                <div style="font-size:24px; font-weight:900; color:#00d4ff;">28%</div>
                <div style="color:#888; font-size:13px; margin-top:5px;">Suggested Videos</div>
            </div>
            <div style="padding:15px; background:#111; border-radius:12px;">
                <div style="font-size:24px; font-weight:900; color:var(--success);">18%</div>
                <div style="color:#888; font-size:13px; margin-top:5px;">External</div>
            </div>
            <div style="padding:15px; background:#111; border-radius:12px;">
                <div style="font-size:24px; font-weight:900; color:var(--warning);">9%</div>
                <div style="color:#888; font-size:13px; margin-top:5px;">Direct</div>
            </div>
        </div>
    </div>

    <div class="top-videos">
        <h2 style="font-size:20px; font-weight:800; margin-bottom:15px;">üèÜ Top Performing Videos</h2>
        <div id="top-videos-list"></div>
    </div>

    <script>
        lucide.createIcons();

        // Load data
        const uploads = JSON.parse(localStorage.getItem('bhuban_uploads') || '[]');

        // Calculate stats
        const totalViews = uploads.reduce((sum, v) => sum + (v.views || Math.floor(Math.random() * 10000)), 0);
        const watchTime = Math.floor(totalViews * 0.4 / 60); // Estimate
        const subscribers = 1247 + uploads.length * 50;
        const engagement = ((uploads.length * 100 + totalViews * 0.05) / (totalViews || 1) * 100).toFixed(1);

        document.getElementById('total-views').innerText = totalViews.toLocaleString();
        document.getElementById('watch-time').innerText = watchTime.toLocaleString() + 'h';
        document.getElementById('subscribers').innerText = subscribers.toLocaleString();
        document.getElementById('engagement').innerText = engagement + '%';

        // Generate chart data
        function renderChart() {
            const chart = document.getElementById('views-chart');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const data = days.map(() => Math.floor(Math.random() * 100) + 20);
            const max = Math.max(...data);

            chart.innerHTML = data.map((value, i) => `
                <div class="bar" style="height:${(value / max) * 100}%;" title="${value} views">
                    <div class="bar-label">${days[i]}</div>
                </div>
            `).join('');
        }

        // Render top videos
        function renderTopVideos() {
            const list = document.getElementById('top-videos-list');

            if (uploads.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#666; padding:40px;">Upload videos to see analytics</p>';
                return;
            }

            const topVideos = uploads.slice(0, 5).map((v, i) => ({
                ...v,
                views: v.views || Math.floor(Math.random() * 50000) + 1000,
                likes: v.likes || Math.floor(Math.random() * 2000) + 100,
                comments: Math.floor(Math.random() * 500) + 10
            }));

            list.innerHTML = topVideos.map((v, i) => `
                <div class="video-row">
                    <div class="video-rank">#${i + 1}</div>
                    <div class="video-thumb">
                        <div style="width:100%; height:100%; background:#111; display:flex; align-items:center; justify-content:center;">
                            <i data-lucide="play-circle" style="width:30px; height:30px; color:#666;"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <div style="font-weight:700; margin-bottom:5px;">${v.title}</div>
                        <div class="video-stats">
                            <span><i data-lucide="eye" style="width:14px; height:14px; vertical-align:middle;"></i> ${v.views.toLocaleString()}</span>
                            <span><i data-lucide="thumbs-up" style="width:14px; height:14px; vertical-align:middle;"></i> ${v.likes.toLocaleString()}</span>
                            <span><i data-lucide="message-circle" style="width:14px; height:14px; vertical-align:middle;"></i> ${v.comments}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function setTimeFilter(period) {
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderChart();
        }

        renderChart();
        renderTopVideos();
    </script>
</body>

</html>
